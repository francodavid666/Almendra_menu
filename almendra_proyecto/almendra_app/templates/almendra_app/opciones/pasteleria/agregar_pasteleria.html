<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <!--switalert2-->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">    
     <link rel="stylesheet" href="{% static 'almendra_app/styles_formulario.css' %}">
    <title>Almendra Menu</title>
</head>
<body>
  
    <form class ="form" id='accion' action="{% url 'agregar_pasteleria' %}" method = "POST" enctype="multipart/form-data">{% csrf_token %}
      <h2 class="form__title">Agregar un producto en 'Pasteleria'</h2>
  
       <div class="form__container">
                  <div class="form_group">
                    <label for="imagen" class="form__label">Imagen:</label>
                    <div class="ckeditor">
                    
                      {{ form.imagen }}
                    {{ form.media }}

                  </div>
                </div>
                <div class="form_group">                  
                    <label for="titulo" class="form__label"  placeholder="titulo">Titulo:</label>               
                    {{ form.titulo }}
                </div>
              
                <div class="form_group">
                    <label for="descripcion" class="form__label">Descripcion: </label>
                    {{ form.descripcion }}
                </div>
                
                  <div class="form_group">
                  <label for="descr" class="form__label">Informacion: </label>
                  {{ form.informacion }}
                </div>
                    <div class="form_group">
                    <label for="precio" class="form__label">Precio: </label>
                    {{ form.precio }}
                 </div>
                  
             
                  <input  class="form__submit" value="Agregar" type ="submit" >
      </div>
      </form>
     
  

</body>
</html>
